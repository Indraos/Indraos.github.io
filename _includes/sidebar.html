<!-- Target for toggling the sidebar `.sidebar-checkbox` is for regular
     styles, `#sidebar-checkbox` for behavior. -->
<input type="checkbox" class="sidebar-checkbox" id="sidebar-checkbox">

<!-- Toggleable sidebar -->
<div class="sidebar" id="sidebar">
  <div class="sidebar-item">
    <p>
      Andreas Haupt
    </p>
  </div>
  <nav class="sidebar-nav">
    <a class="sidebar-nav-item{% if page.url == site.baseurl %} active{% endif %}" href="{{ site.baseurl }}/">Home</a>
    {% assign pages_list = site.pages | sort:"url" %}
    {% for node in pages_list %}
      {% if node.title != null %}
        {% if node.layout == "page" %}
          <a class="sidebar-nav-item{% if page.url == node.url %} active{% endif %}" href="{{ node.url }}">{{ node.title }}</a>
        {% endif %}
      {% endif %}
    {% endfor %}
  </nav>
  <div class="sidebar-item">
    <p>
      <div class="imgContainer">
        <a href="mailto:a.haupt@me.com">
          <img border="0" alt="mail" src="{{ site.baseurl }}/assets/sidebar/mail.png" width="24" height="24">
        </a>
      </div>
      <div class="imgContainer">
        <a href="https://www.linkedin.com/in/andreas-haupt-273794b4/">
          <img border="0" alt="linkedin" src="{{ site.baseurl }}/assets/sidebar/linkedin.png" width="24" height="24">
        </a>
      </div>
      <div class="imgContainer">
        <a href="https://www.xing.com/profile/Andreas_Haupt44/cv">
          <img border="0" alt="xing" src="{{ site.baseurl }}/assets/sidebar/xing.png" width="24" height="24">
        </a>
      </div>
      <div class="imgContainer">
        <a href="https://github.com/indraos">
          <img border="0" alt="xing" src="{{ site.baseurl }}/assets/sidebar/github.png" width="24" height="24">
        </a>
      </div>
      <div class="imgContainer">
        <a href="{{ site.baseurl }}/assets/cv/cv.pdf">
          CV
        </a>
      </div>
    </p>
  </div>
</div>
